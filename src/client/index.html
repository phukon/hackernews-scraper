<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackernews Scraper</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&display=swap">
</head>
<body>
    <div class="container">
        <header>
            <h1>Hackernews Scraper</h1>
            <p class="subtitle">Real-time Hacker News story monitoring system | <a href="allstories.html">View All Stories</a></p>
        </header>

        <section class="stats-panel">
            <div class="stat-box">
                <div class="stat-label">Stories (Last 5min)</div>
                <div id="recent-stories" class="stat-value">-</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Last Update</div>
                <div id="last-update" class="stat-value">-</div>
            </div>
        </section>

        <section class="output-panel">
            <div class="panel-header">
                <h2>System Output</h2>
            </div>
            <pre id="messages"></pre>
        </section>

        <footer>
            <p>Hackernews Scraper | <a href="https://github.com/phukon/hackernews-scraper" target="_blank">GitHub</a> | Licensed under <a href="https://opensource.org/licenses/MIT" target="_blank">MIT License</a></p>

    <script src="./app.js"></script>
